<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What the Internet Knows About You – Free Privacy Check</title>
    <meta name="description" content="Discover what websites can see about you. Check your IP address, browser fingerprint, WebRTC leaks, and more. Free privacy tool - no data stored." />
    <meta name="keywords" content="privacy check, browser fingerprint, IP address, WebRTC leak, online privacy, tracking, internet security" />
    <meta name="author" content="What Do They Know" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://whatdotheyknow.app/" />
    <meta property="og:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta property="og:description" content="Discover what websites can see about you. Check your IP, fingerprint, WebRTC leaks and more." />
    <meta property="og:image" content="https://whatdotheyknow.app/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta name="twitter:description" content="Discover what websites can see about you. Check your IP, fingerprint, WebRTC leaks and more." />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://freeipapi.com" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
