<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Primary Meta Tags (SEO) - per Google SEO Starter Guide -->
    <title>What the Internet Knows About You – Free Privacy Check</title>
    <meta name="description" content="See what websites can see about you: IP, fingerprint, WebRTC, connection, hardware, referrer, storage & more. Free, client-side only. Copy report to clipboard." />
    <link rel="canonical" href="https://whatdotheyknow.app/" />

    <!-- Robots: allow indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="What Do They Know" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://whatdotheyknow.app/" />
    <meta property="og:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta property="og:description" content="See what websites can see about you: IP, fingerprint, WebRTC, connection, hardware, referrer, storage & more. Free, client-side only." />
    <meta property="og:image" content="https://whatdotheyknow.app/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="What Do They Know?" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta name="twitter:description" content="See what websites can see about you: IP, fingerprint, WebRTC, connection, hardware, referrer, storage & more. Free, client-side only." />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Structured Data (JSON-LD) for rich results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "What Do They Know?",
      "url": "https://whatdotheyknow.app/",
      "description": "Free privacy check tool. See what websites can collect: IP, browser fingerprint, WebRTC leaks, canvas fingerprint, connection type, hardware (cores, memory), referrer, Do Not Track, storage quota, speed tests & more. 100% client-side, no data stored. Copy report to clipboard.",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>

    <!-- Critical CSS inline to avoid blocking LCP (fonts removed; use system stack) -->
    <style>
      :root{--bg-p:#fff;--bg-s:#f8fafc;--text-p:#0f172a;--text-s:#334155;--border:#e2e8f0;--accent:#4f46e5}
      [data-theme=dark]{--bg-p:#0f172a;--bg-s:#1e293b;--text-p:#f1f5f9;--text-s:#cbd5e1;--border:#334155}
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg-p);color:var(--text-p);line-height:1.6;min-height:100vh}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .container{max-width:1200px;margin:0 auto;padding:0 1rem;width:100%}
      .header{background:var(--bg-p);border-bottom:1px solid var(--border);padding:1rem 0;position:sticky;top:0;z-index:100}
      .header-content,.hero{display:flex}.header-content{justify-content:space-between;align-items:center;gap:1rem}
      .hero{flex-direction:column;text-align:center;padding:3rem 0 2rem;background:linear-gradient(180deg,var(--bg-s) 0%,var(--bg-p) 100%)}
      .hero h1{font-size:clamp(1.75rem,5vw,2.5rem);font-weight:700;margin-bottom:1rem}
      .hero p{color:var(--text-s);font-size:1.125rem;max-width:600px;margin:0 auto 1.5rem}
      .loading{display:flex;align-items:center;gap:.5rem;color:var(--text-s)}
      .spinner{width:16px;height:16px;border:2px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <p>What Do They Know? is a free privacy check tool. It requires JavaScript. Enable JavaScript to see what websites can detect: IP, fingerprint, WebRTC, connection, hardware, referrer, storage, and more.</p>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
