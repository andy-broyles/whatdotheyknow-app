<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Primary Meta Tags (SEO) - per Google SEO Starter Guide -->
    <title>What the Internet Knows About You – Free Privacy Check</title>
    <meta name="description" content="See what websites can see about you: IP address, browser fingerprint, WebRTC leaks, canvas fingerprint, and more. Free, private, client-side only." />
    <link rel="canonical" href="https://whatdotheyknow.app/" />

    <!-- Robots: allow indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="What Do They Know" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://whatdotheyknow.app/" />
    <meta property="og:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta property="og:description" content="See what websites can see about you: IP, fingerprint, WebRTC leaks, and more. Free, private, client-side only." />
    <meta property="og:image" content="https://whatdotheyknow.app/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="What Do They Know?" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="What the Internet Knows About You – Free Privacy Check" />
    <meta name="twitter:description" content="See what websites can see about you: IP, fingerprint, WebRTC leaks, and more. Free, private, client-side only." />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Structured Data (JSON-LD) for rich results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "What Do They Know?",
      "url": "https://whatdotheyknow.app/",
      "description": "Free privacy check tool. See what information websites can collect about you: IP address, browser fingerprint, WebRTC leaks, canvas fingerprint, and more. 100% client-side, no data stored.",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Any",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <p>What Do They Know? is a free privacy check tool. It requires JavaScript to run. Enable JavaScript to see what websites can detect about you: IP address, browser fingerprint, WebRTC leaks, and more.</p>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
